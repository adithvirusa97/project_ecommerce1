{%extends 'base.html'%}
{%block content%}
{%load static%}

<div>
    <h3>Categories</h3><br>
<div class="row">
   
    {%for cat in categories%}
    <div class="col-md-3 stretch-card grid-margin">
      <div class="card bg-gradient-info card-img-holder text-white">
        <div class="card-body">
          <img src="{%static 'assets/images/dashboard/circle.svg'%}" class="card-img-absolute" alt="circle-image" />
          <h4 class="font-weight-normal mb-3">{{cat.category_name}} 
          </h4>
          <!-- <h2 class="mb-5">45,6334</h2> -->
          <!-- <h6 class="card-text">Decreased by 10%</h6> -->
        </div>
      </div>
    </div>
    {%endfor%}
    
  </div>    
  <h3>Sub Categories</h3><br>
<div class="row">
    
    {%for subcat in subcategories%}
    <div class="col-md-3 stretch-card grid-margin">
        <div class="card bg-gradient-success card-img-holder text-white">
          <div class="card-body">
            <img src="{%static 'assets/images/dashboard/circle.svg'%}" class="card-img-absolute" alt="circle-image" />
            <h4 class="font-weight-normal mb-3">{{subcat.category}} 
            </h4>
            <h2 class="mb-5">{{subcat.sub_category_name}}</h2>
            <!-- <h6 class="card-text">Increased by 5%</h6> -->
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
    
  </div>    
    
{%endblock%}
